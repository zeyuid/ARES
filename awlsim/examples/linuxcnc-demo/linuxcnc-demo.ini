MIN_LIMIT = -202
MAX_LIMIT = 2
HOME_OFFSET = -10
HOME_SEARCH_VEL = -5.0
HOME_LATCH_VEL = 0.5
HOME_IGNORE_LIMITS = NO
HOME_USE_INDEX = NO
HOME_SEQUENCE = 1

# Z
[AXIS_2]
TYPE = LINEAR
HOME = -50
